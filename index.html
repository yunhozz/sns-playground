<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>sns-playground</title>
    <script>
        try {
            const themeState = localStorage.getItem("ThemeState");
            const themeStateObj = themeState ? JSON.parse(themeState) : null;
            const theme = themeStateObj.state.theme;

            const htmlTag = document.documentElement;
            htmlTag.classList.remove("dark", "light");

            if (theme === "system") {
                const isDarkTheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
                htmlTag.classList.add(isDarkTheme ? "dark" : "light");
            } else {
                htmlTag.classList.add(theme);
            }
        } catch (error) {
            console.error(error);
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
